<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Welcome Marvel's Fan Page</title>
</head>

<body>
    <div class="main-container">
        <header id="container_marvel">
            <div id="marvel_logo">
                <a href="#">
                    <img class="logo-image" src="assets/imgs/Marvel Logo.png" alt="Marvel logo">
                </a>
            </div>
        </header>

        <main id="container">
          
            <form id="login_form">
                <div id="form_header">
                    <h1>Login </h1>
                    <i id="mode_icon" class="fa-solid fa-moon" class="fa-solid fa-sun"></i>
                </div>

                <div id="social_media">
                    <a href="#">
                        <img src="assets/imgs/Facebook.png" alt="Facebook logo">
                    </a>

                    <a href="#">
                        <img src="assets/imgs/google.png" alt="Google logo">
                    </a>

                    <a href="#">
                        <img src="assets/imgs/github.png" alt="Github logo">
                    </a>
                </div>

                <div id="inputs">

                    <div class="input-box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email">
                            </div>
                        </label>
                    </div>


                    <div class="input-box">
                        <label for="password">
                            Password
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="password" name="password">
                            </div>
                        </label>

                        <div id="forgot_password">
                            <a href="#">
                                Forgot you password?
                            </a>
                        </div>
                    </div>
                </div>

                <button type="submit" id="login_button">
                    Login
                </button>

                <div id="copyright">
                    <a href="#">
                        All distinctive likeness thereof are Trademarks & Copyright © 1939–2023
                        <br>Marvel Characters, Inc. ALL RIGHTS RESERVED. </br>
                    </a>
                </div>

            </form>
        </main>
    </div>
    <script type="text/javascript" src="./assets/js/scripts.js"></script>
</body>

</html>
